<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-store">
            <img src="multiple.jpeg" id="movie-img">
        </div>
        <div class="content">
            <div class="movie-picker">
                <p>Pick a Movie : </p>
                <select id="movie-name">
                    <option value="Turbo">Turbo (RS.60)</option>
                    <option value="Indian">Indian 2 (RS.100)</option>
                    <option value="Savi">Savi (RS.80)</option>
                    <option value="Little Hearts">Little Hearts (RS.80)</option>
                    <option value="Bhaiyya Ji">Bhaiyya Ji (RS.120)</option>

                </select>
            </div>
            <div class="seat-type">
                <div><div class="nan"></div><p>N/A</p></div>
                <div><div class="Abooked"></div><p>BOOKED</p></div>
                <div><div class="avalable"></div><p>AVALABLE</p></div>
            </div>
            <div class="screen-box">
                <div class="screen"></div>
            </div>
            <div class="seats">
                <div class="row1">
                    <div class="sub1-row1">
                        <button id="seat-btn"></button>

                    </div>
                    <div class="sub1-row1">

                        <button id="seat-btn"></button>

                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                    </div>
                </div>
                <div class="row2">
                    <div class="sub1-row1">
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button class="booked"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                    </div>
                    <div class="sub1-row1">
                        <button id="seat-btn"></button>

                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button class="booked"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                    </div>
                    <div class="sub1-row1">
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button class="booked"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                        <button class="booked"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                    </div>

                    <div class="sub1-row1">

                    </div>

                        <button id="seat-btn"></button>

                        <button id="seat-btn"></button>
                        <button class="booked"></button>
                        <button id="seat-btn"></button>
                        <button id="seat-btn"></button>
                    </div>
                </div>
            </div>
            <div class="prise-show">
                <p>You have selected <span id="seat-no">0</span> seats for a price of <span id="seat-total-price"> 00</span></p>
            </div>
        </div>
    </div>
<script src="app.js"></script>

</html>
